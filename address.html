<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart | 1mg</title>
    <link
      rel="icon"
      href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQTvvExfheGYdXS-c2ltBGvTRbbWxB_PfkIUw&usqp=CAU"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./address.css" />
  </head>

  <body>
    <div id="navbar">
      <div class="nav_1st_innder_div                                                                                                                      ">
        <div
          itemscope=""
          itemtype="http://schema.org/Organization"
          class="com_logo"
        >
          <img
            src="https://www.1mg.com/images/tata_1mg_logo.svg"
            alt="1mg, best e pharmacy in India"
            title="1mg, India's Largest Healthcare Platform"
            width="124"
            height="35"
          />
        </div>
        <div class="search_bar">
          <div class="search_bar_innerdiv">
            <input
              id="searchbarinfo"
              type="text"
              autocomplete="off"
              name="name"
              data-auto-search-bar="true"
              class="styles__search-input___3I6VS"
              value=""
              placeholder="Search for Medicines and Health Products"
            />
            <div class="search_icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="13"
                height="13"
                fill="currentColor"
                class="bi bi-search"
                viewBox="0 0 16 16"
              >
                <path
                  d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                />
              </svg>
            </div>
          </div>
        </div>
      </div>
      <div class="help_link">
        <div class="help_link_innerdiv">
          <a href="/help" class="help_link_anc"><span>Need Help?</span></a>
        </div>
      </div>
    </div>
    
    <form>
    <div id="maindiv">
      <div class="container">
        <div class="middle">
          <div><div class="address">Address</div></div>
          <div class="inpaddress">
            <textarea
              type="text"
              class="flat"
              placeholder="Flat Number,Building Name,Street/Locality"
              id="flatno"
              value=""
            ></textarea>
          </div>
          <div class="landmark">
            <input
              type="text"
              class="flat"
              placeholder="Landmark (optional)"
              id="landmarkno"
            />
          </div>
          <div class="pincode">
            <input
              type="text"
              class="flat"
              placeholder="Pincode"
              id="Pincodeno"
            />
          </div>
          <div class="locality">
            <input
              type="text"
              class="flat"
              placeholder="Locality"
              id="localityno"
            />
          </div>
          <div class="city">
            <input type="text" class="flat" placeholder="City" id="cityno" />
          </div>
          <div class="state">
            <input type="text" class="flat" placeholder="State" id="stateno" />
          </div>
          <div class="customer">
            <input
              type="text"
              class="flat"
              placeholder="Customer Name"
              id="custname"
            />
          </div>
          <div class="digit">
            <input
              type="text"
              class="flat"
              placeholder="10 digit Mobile Number"
              id="custmobile"
            />
          </div>
          <div class="option">
            <input
              type="radio"
              id="Home"
              name="Home"
              value="Home"
              style="margin-right: -70px"
              value="1"
            
            />
            <label for="Home">Home</label>
            <input
              type="radio"
              id="Office"
              name="Home"
              value="Office"
              style="margin-right: -70px"
              value="2"
             
            />
            <label for="Office">Office</label>
            <input
              type="radio"
              id="Other"
              name="Home"
              value="Other"
              style="margin-right: -70px"
              value="3"
             
            />
            <label for="Other">Other</label>
          </div>
          <div class="below">
            <div class="save">
                <input type="submit" id="save_btn" value="submit" />
            </div>
            <div class="cancel">
          
              <input type="submit" id="continue_btn" value="submit" />
            </div>
          </div>
        </div>
      </div>
     
    </div>
    </form>
 
  </body>
  <script src="./address.js"></script>
 
</html>
