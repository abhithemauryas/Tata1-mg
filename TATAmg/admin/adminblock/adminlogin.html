<!DOCTYPE html>
 <html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Alpha | Lyst | Login and Registration </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="./adminlogin.css" />
    </head>
    <body>           
            <div id="admin_login">
                <img src="./ALPHA_LOGOF.jpg" width="50%"/>
                <form>
                      <h3>ADMIN USER</h3>
                      <h2>Log in</h2>
                      <p>
                      <label for="username" class="uname" data-icon="u" > Your email or username </label>
                        <input id="username" name="username" required="required" type="text" placeholder="myusername or mymail@mail.com"/>
                     </p>
                      <p>
                        <label for="password" class="youpasswd" data-icon="p"> Your password </label>
                         <input id="password" name="password" required="required" type="password" placeholder="eg. X8df!90EO" />
                     </p>
                      <p>
                          <input  class="button" type="submit" value="Login" />
                      </p>
                      <p>Doesn't have a account ? <a href="">Register yourself</a></p>
                      <p><a href="./index.html">Go Back to home page</a></p>
                 </form>  
             </div>
    </body>
</html>
<script src="./adminlogin.js" type="module"></script>
