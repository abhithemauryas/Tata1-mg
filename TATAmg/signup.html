<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles/signup.css" />
    <link
    rel="icon"
    href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQTvvExfheGYdXS-c2ltBGvTRbbWxB_PfkIUw&usqp=CAU"
    type="image/x-icon"
  />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div id="container">
      <div>
        <img id="images"
          src="https://www.1mg.com/images/login-signup/Your-Go-To-Health-App.png"
          alt=""
        />
        <h2>Make Healthcare Simpler</h2>
        <p>Get medicine information order medicines book lab tests and consult doctors online from the comfort of your home</p>
      </div>
      <form id="form">
        <p id="singin">Have an acount? <a href="login.html">Sign In</a></p>
        <h1>Sign Up</h1>
        <input type="text" id="name" placeholder="Enter Your Name" />
        <input type="text" id="email" placeholder="Enter Email" />
        <input type="tel" id="phonenum" placeholder="Enter Mobile Number" />
        <input type="password" id="pass" placeholder="Enter Password" />
        
        <input type="submit" id="signup" />
        <fieldset>
          <legend><p>or sign up with</p></legend>
        </fieldset>
        <div>
          <button type="button" class="singupbtn">
            <i class="fa fa-google" aria-hidden="true"></i>
          </button>
          <button type="button" class="singupbtn">
            <i class="fa fa-facebook" aria-hidden="true"></i>
          </button>
          <button type="button" class="singupbtn">
            <i class="fa fa-apple" aria-hidden="true"></i>
          </button>
        </div>
      </form>
    </div>
  </body>
</html>

<script src="scripts/signup.js"></script>
